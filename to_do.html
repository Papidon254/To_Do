<!DOCTYPE html>
    <html>
        <head>
            <title>My first To-do list</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="style.css"/>
        </head>
        <body>
            <section class="container">
                <div class="heading">
                    <img class="heading_img" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg">
                    <hi class="heading_title">To-Do list</hi>
                </div>
                <form class="form">
                    <div>
                        <label class="form_label">--Today, I need to do--</label>
                        <input class="form-input" type="text" id="todo" name="to-do" size="30" required>
                        <button class="button"><span>Submit</span></button>
                    </div>
                </form>
                <div>
                    <ul class="toDoList">
                        <li>Love my woman forever</li>
                    </ul>
                </div>

            </section>
            <script src="script.js"></script>
        </body>
    </html>
